<!DOCTYPE html>
{% load static %}

<html lang="es">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/x-icon" href="https://images.pexels.com/photos/2116475/pexels-photo-2116475.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">

    <title> {% block title%} {% endblock%} </title>
  </head>

  <body>

    <nav class="container orange">
      <div class="nav-wrapper">
        <a href={{"/home/"}} class="brand-logo left"><i class="material-icons">construction</i>Motor Test</a>
        <ul class="right">
          <li><a href={{ "/home/"}}>Inicio</a></li>
          <li><a href={{ "/login/"}}>Entrar</a></li>
          <li><a href={{ "/register/"}}>Registrarse</a></li>
        </ul>
      </div>
    </nav>

    {% block content%} {% endblock%}

    <footer class="page-footer container orange darken-4">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Motor Test</h5>
            <p class="grey-text text-lighten-4">Datos precisos.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2022 Motor Test Todos los derechos reservados
        <a class="grey-text text-lighten-4 right" href="#!">Extras</a>
        </div>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.slider');
        var instances = M.Slider.init(elems);
      });

    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
      });

    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.parallax');
        var instances = M.Parallax.init(elems);
      });
    </script>
  </body>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.carousel');
      var instances = M.Carousel.init(elems);
    });

    var instance = M.Carousel.init({
      fullWidth: true,
      indicators: true
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.collapsible');
      var instances = M.Collapsible.init(elems);
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.pushpin');
      var instances = M.Pushpin.init(elems);
    });
  </script>

  <script>
    var el = document.querySelector('.tabs');
    var instance = M.Tabs.init(el, {});
  </script>

  <script type="text/javascript">
    $('.pushpin-demo-nav').each(function() {
    var $this = $(this);
    var $target = $('#' + $(this).attr('data-target'));
    $this.pushpin({
      top: $target.offset().top,
      bottom: $target.offset().top + $target.outerHeight() - $this.height()
    });
    });
  </script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.fixed-action-btn').floatingActionButton();
    });
  </script>

  <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.collapsible');
    var instances = M.Collapsible.init(elems);
  });
  </script>


  <script type="text/javascript" src="{% static 'index.js' %}"></script>


</html>
